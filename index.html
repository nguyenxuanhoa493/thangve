<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title sẽ được cập nhật bằng JS -->
    <title>Thanglon</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="thang.webp">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mấy thằng già im mồm đi">
    <meta property="og:description" content="Web dành cho mấy thằng già nói nhiều">
    <meta property="og:image" content="thang.webp">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        body {
            display: flex;
            flex-direction: row;
        }

        .background-container {
            position: relative;
            flex: 1;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-media {
            height: 100%;
            width: 100%;
            object-fit: cover;
            /* Use cover to fill the split side nicely */
            display: block;
        }

        .content-overlay {
            position: relative;
            flex: 1;
            height: 100%;
            background: #111;
            /* Solid background so text doesn't overlap image */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            z-index: 2;
        }

        .caption-wrapper {
            background: rgba(255, 255, 255, 0.05);
            /* Subtle glass effect on solid dark bg */
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 24px;
            max-width: 90%;
            text-align: center;

            opacity: 0;
            transform: translateY(20px);
            animation: fadeUiUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards 0.3s;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .caption-text {
            color: white;
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.25;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeUiUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .background-container {
                height: 50%;
                width: 100%;
                flex: none;
            }

            .content-overlay {
                height: 50%;
                width: 100%;
                flex: none;
                padding: 20px;
            }

            .caption-wrapper {
                padding: 30px;
                background: transparent;
                /* Clean look on mobile if preferred */
                border: none;
                box-shadow: none;
            }

            .caption-text {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }
        }
    </style>
</head>

<body>
    <div class="background-container">
        <img src="thang.webp" alt="Background" class="background-media">
    </div>

    <main class="content-overlay">
        <div class="caption-wrapper">
            <h1 class="caption-text" id="random-caption">Loading...</h1>
        </div>
    </main>

    <script>
        const phrases = [
            "Mấy thằng già nói chuyện như phát thanh không nghỉ.",
            "Mấy thằng già ngồi chưa nóng ghế đã bắt đầu kể chuyện đời.",
            "Mấy thằng già uống trà mà miệng chạy nhanh hơn nước sôi.",
            "Mấy thằng già họp cái là lạc đề liền.",
            "Mấy thằng già mở miệng là quay về chuyện ngày xưa.",
            "Mấy thằng già nói nhiều mà làm chẳng bao nhiêu.",
            "Mấy thằng già thích dạy đời ghê.",
            "Mấy thằng già chưa hỏi ý kiến đã kết luận.",
            "Mấy thằng già nói hoài mấy chuyện ai cũng biết.",
            "Mấy thằng già nghĩ mình nói câu nào cũng thâm thúy.",
            "Mấy thằng già im mồm đi",
            "Mấy thằng già bớt mõm"
        ];

        function setRandomContent() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            const selectedPhrase = phrases[randomIndex];

            // Update visible text
            const captionElement = document.getElementById('random-caption');
            if (captionElement) {
                captionElement.innerText = selectedPhrase;
            }

            // Update document title
            document.title = selectedPhrase;

            // Update meta tags
            const metaUpdates = {
                'description': selectedPhrase,
                'og:title': selectedPhrase,
                'og:description': selectedPhrase
            };

            // Update or create meta tags
            for (const [key, value] of Object.entries(metaUpdates)) {
                // Check for property (og:*) or name (description)
                let meta = document.querySelector(`meta[property="${key}"]`) || document.querySelector(`meta[name="${key}"]`);

                if (meta) {
                    meta.setAttribute('content', value);
                } else {
                    // Create if missing (like standard description might be)
                    meta = document.createElement('meta');
                    if (key.startsWith('og:')) {
                        meta.setAttribute('property', key);
                    } else {
                        meta.setAttribute('name', key);
                    }
                    meta.setAttribute('content', value);
                    document.head.appendChild(meta);
                }
            }
        }

        // Run on load
        setRandomContent();
    </script>
</body>

</html>
